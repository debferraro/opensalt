actor: AcceptanceTester
modules:
    enabled:
        - Symfony:
            app_path: 'app'
            var_path: 'var'
            environment: 'prod'
            part: SERVICES
        - Doctrine2:
            depends: Symfony
            cleanup: false
        - WebDriver:
            url: 'http://nginx/'
            browser: phantomjs
            host: 'phantomjs'
            port: 8643
            window_size: 'maximize'
        - \Helper\Acceptance
        - \Helper\UserManagement
        - \Helper\Guzzle
        - Asserts
        - Sequence

paths:
    envs: tests/_envs

gherkin:
    contexts:
        default:
            - AcceptanceTester
            - "Page\\Login"
            - "Page\\Framework"
            - "Page\\Item"
